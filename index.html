<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Data Entry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 8px;
        }
        select {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 8px;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .add-btn:hover {
            background-color: #218838;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Vehicle Data Entry</h1>
        <form id="vehicleForm">
            <div id="ownerFields">
                <div class="form-group">
                    <label>Owner Name:</label>
                    <input type="text" name="ownerName[]" required>
                    <button type="button" class="add-btn" onclick="addOwnerField()">Add Owner</button>
                </div>
            </div>
            <div id="vehicleFields">
                <div class="form-group">
                    <label>Vehicle Numbers (comma-separated):</label>
                    <input type="text" name="vehicleNumbers[]" required>
                    <button type="button" class="add-btn" onclick="addVehicleField()">Add Vehicle Set</button>
                </div>
            </div>
            <div class="form-group">
                <label for="entryLocation">Entry Location:</label>
                <select id="entryLocation" name="entryLocation" required>
                    <option value="Kanpur entry">Kanpur entry</option>
                    <option value="Unnao entry">Unnao entry</option>
                    <option value="Kanpur, Unnao entry">Kanpur, Unnao entry</option>
                </select>
            </div>
            <button type="submit">Generate PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let ownerCount = 1;
        let vehicleCount = 1;

        function addOwnerField() {
            ownerCount++;
            const ownerFields = document.getElementById('ownerFields');
            const newField = document.createElement('div');
            newField.className = 'form-group';
            newField.innerHTML = `
                <label>Owner Name:</label>
                <input type="text" name="ownerName[]" required>
            `;
            ownerFields.appendChild(newField);
        }

        function addVehicleField() {
            vehicleCount++;
            const vehicleFields = document.getElementById('vehicleFields');
            const newField = document.createElement('div');
            newField.className = 'form-group';
            newField.innerHTML = `
                <label>Vehicle Numbers (comma-separated):</label>
                <input type="text" name="vehicleNumbers[]" required>
            `;
            vehicleFields.appendChild(newField);
        }

        document.getElementById('vehicleForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const ownerInputs = document.getElementsByName('ownerName[]');
            const vehicleInputs = document.getElementsByName('vehicleNumbers[]');
            const entryLocation = document.getElementById('entryLocation').value;

            const owners = Array.from(ownerInputs).map(input => input.value.trim()).filter(name => name);
            const vehicles = Array.from(vehicleInputs).map(input => input.value.trim()).filter(set => set);

            if (owners.length !== vehicles.length || owners.length === 0) {
                alert('The number of owner names must match the number of vehicle number sets, and both must be non-empty.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let y = 10;

            owners.forEach((name, index) => {
                const nameParts = name.split(' ');
                const mainName = nameParts.slice(0, -1).join(' ').toUpperCase();
                const suffix = nameParts[nameParts.length - 1].toUpperCase();

                doc.setTextColor(255, 0, 0); // Red color
                doc.setFontSize(16);
                doc.setFont("helvetica", "bold");
                doc.text(mainName, 10, y);

                y += 5;
                doc.setTextColor(255, 0, 0); // Red color
                doc.setFontSize(16);
                doc.setFont("helvetica", "bold");
                doc.text(suffix, 10, y);

                y += 10;

                doc.setTextColor(0, 0, 0); // Black color
                doc.setFontSize(14);
                doc.setFont("helvetica", "normal");
                doc.text(entryLocation, 190, y, { align: 'right' });

                y += 5;

                doc.setTextColor(0, 0, 0); // Black color
                doc.setFontSize(12);
                doc.setFont("helvetica", "normal");
                const currentVehicles = vehicles[index].split(',').map(v => v.trim());
                currentVehicles.forEach(vehicle => {
                    doc.text(vehicle.toUpperCase(), 10, y);
                    y += 5;
                });

                if (index < owners.length - 1) {
                    y += 10;
                    doc.setDrawColor(0);
                    doc.line(10, y, 200, y); // Horizontal line
                    y += 10;
                }
            });

            doc.save('vehicle_data.pdf');
        });
    </script>
</body>
</html>
